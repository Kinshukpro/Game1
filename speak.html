<!DOCTYPE html>
<html>
<head>
    <title>Text Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #text-input {
            width: 400px;
            height: 200px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            resize: none;
        }

        #read-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #read-button:hover {
            background-color: #45a049;
        }

        #speed-slider {
            width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Text Reader</h1>
    <textarea id="text-input" placeholder="Enter your text here..."></textarea>
    <br>
    <label for="speed-slider">Speed:</label>
    <input type="range" id="speed-slider" min="0.1" max="2" step="0.1" value="1" onchange="updateSpeed()">
    <br>
    <button id="read-button" onclick="readText()">Read Text</button>

    <script>
        function readText() {
            var text = document.getElementById("text-input").value;
            var speech = new SpeechSynthesisUtterance();
            speech.lang = "en-US";
            speech.text = text;
            speech.rate = parseFloat(document.getElementById("speed-slider").value);
            speechSynthesis.speak(speech);
        }

        function updateSpeed() {
            var speedSlider = document.getElementById("speed-slider");
            var speedValue = document.getElementById("speed-value");
            speedValue.textContent = speedSlider.value;
        }
    </script>
</body>
</html>
